name: feature
on:
  push:
    branches: 
    - 'feature/**'

env:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

jobs:
  install:
    name: install
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Setup cache
      uses: actions/cache@v1
      with:
        path: .m2/repository/
        key: ${{ github.ref }}
    - name: Install dependencies
      id: install
      run: mvn $MVN_CLI_OPTS clean install

  lint:
    name: lint
    runs-on: ubuntu-latest
    needs: install
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Setup cache
      uses: actions/cache@v1
      with:
        path: .m2/repository/
        key: ${{ github.ref }}
    - name: Lint code
      run: mvn $MVN_CLI_OPTS checkstyle:checkstyle

  test:
    name: test
    runs-on: ubuntu-latest
    needs: install
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Setup cache
      uses: actions/cache@v1
      with:
        path: .m2/repository/
        key: ${{ github.ref }}
    - name: Run tests
      run: mvn $MVN_CLI_OPTS test
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: target/site/jacoco/jacoco.xml
        flags: unittests
        name: jacoco-report
        yml: ./codecov.yml
        fail_ci_if_error: true
    - name: Upload test reports
      uses: actions/upload-artifact@v1
      with:
        # https://github.com/actions/upload-artifact/issues/11
        name: surefire-reports
        path: target/surefire-reports

  quality:
    name: SonarCloud Trigger
    runs-on: ubuntu-latest
    needs: test
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_URL: https://sonarcloud.io
    steps:
    - uses: actions/checkout@v2
    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Setup cache
      uses: actions/cache@v1
      with:
        path: .m2/repository/
        key: ${{ github.ref }}
    - name: Download surefire reports
      uses: actions/download-artifact@v1
      with:
        name: surefire-reports
        path: target/surefire-reports
    - name: SonarCloud Scan
      run: |
        mvn $MVN_CLI_OPTS verify sonar:sonar \
          -Dsonar.host.url=$SONAR_URL \
          -Dsonar.login=$SONAR_TOKEN \
          -Dsonar.organization=welldsagl \
          -Dsonar.projectKey=welldsagl_drools-gdst-to-drl \
          -DskipTests \
          -Ddependency-check.skip=true

