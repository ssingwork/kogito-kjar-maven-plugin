name: CI workflow
on: push

env:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

jobs:
  install:
    name: install
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Setup cache
      uses: actions/cache@v1
      with:
        path: .m2/repository/
        key: ${{ github.ref }}
    - name: Install dependencies
      id: install
      run: mvn $MVN_CLI_OPTS clean install

  # TODO: add preview/prerelease/release flavour with job.if
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Setup cache
      uses: actions/cache@v1
      with:
        path: .m2/repository/
        key: ${{ github.ref }}
    - name: Upgrade project version
      uses: ./.github/actions/upgrade-project-version
    - name: Check new version
      run: echo $PROJECT_VERSION
    


    


