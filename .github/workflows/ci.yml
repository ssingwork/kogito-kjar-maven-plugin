name: CI workflow
on: push

env:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  SONAR_URL: https://sonar.welld.io

jobs:
  install:
    name: install
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Setup cache
      uses: actions/cache@v1
      with:
        path: .m2/repository/
        key: ${{ github.ref }}
    - name: Install dependencies
      id: install
      run: mvn $MVN_CLI_OPTS clean install

  lint:
    name: lint
    runs-on: ubuntu-latest
    needs: install
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Setup cache
      uses: actions/cache@v1
      with:
        path: .m2/repository/
        key: ${{ github.ref }}
    - name: Lint code
      run: mvn $MVN_CLI_OPTS checkstyle:checkstyle

  test:
    name: test
    runs-on: ubuntu-latest
    needs: install
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Setup cache
      uses: actions/cache@v1
      with:
        path: .m2/repository/
        key: ${{ github.ref }}
    - name: Run tests
      run: mvn $MVN_CLI_OPTS test
    - name: Upload test reports
      uses: actions/upload-artifact@v1
      with:
        # https://github.com/actions/upload-artifact/issues/11
        name: surefire-reports
        path: target/surefire-reports

  quality:
    name: quality gate
    runs-on: ubuntu-latest
    needs: test
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_USER_EMAIL: ${{ secrets.GITHUB_USER_EMAIL }}
      GITHUB_USER_NAME: ${{ secrets.GITHUB_USER_NAME }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Fetch all branches
      run: |
        git fetch --prune --unshallow
    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Setup cache
      uses: actions/cache@v1
      with:
        path: .m2/repository/
        key: ${{ github.ref }}
    - name: Generate project diff
      run: | 
        git checkout --track origin/master
        git config --global user.email $GITHUB_USER_EMAIL
        git config --global user.name $GITHUB_USER_NAME
        git --no-pager log --pretty=oneline
        echo $GITHUB_SHA
        git merge $GITHUB_SHA --no-commit --no-ff -Xtheirs
    - name: Download surefire reports
      uses: actions/download-artifact@v1
      with:
        name: surefire-reports
    - name: Run Sonar scanner
      run: |
        mvn $MVN_CLI_OPTS verify sonar:sonar \
          -Dsonar.host.url=$SONAR_URL \
          -Dsonar.login=$SONAR_TOKEN \
          -Ddependency-check.skip=true

  # TODO: run only on master
  build:
    name: build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Setup cache
      uses: actions/cache@v1
      with:
        path: .m2/repository/
        key: ${{ github.ref }}
    - name: Upgrade project version
      uses: ./.github/actions/upgrade-project-version
    - name: Set new version
      run: mvn $MVN_CLI_OPTS versions:set -DnewVersion=$PROJECT_VERSION -DgenerateBackupPoms=false
    - name: Build the project
      run: mvn $MAVEN_CLI_OPTS package -DskipTests
    - name: Upload build artifacts
      uses: actions/upload-artifact@v1
      with:
        name: welld-drools-maven-plugin
        path: target/welld-drools-maven-plugin-${{ env.PROJECT_VERSION }}.jar

  # TODO: run only on master
  publish:
    name: publish
    runs-on: ubuntu-latest
    needs: [build, quality]
    env:
      NEXUS_USER: ${{ secrets.NEXUS_USER }}
      NEXUS_PWD: ${{ secrets.NEXUS_PWD }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Setup cache
      uses: actions/cache@v1
      with:
        path: .m2/repository/
        key: ${{ github.ref }}
    - name: Upgrade project version
      uses: ./.github/actions/upgrade-project-version
    - name: Download build artifacts
      uses: actions/download-artifact@v1
      with:
        name: welld-drools-maven-plugin
    - run: ls -l target
    - name: Publish on wellD Nexus
      run: mvn $MAVEN_CLI_OPTS deploy -DskipTests -Ddependency-check.skip=true


    


