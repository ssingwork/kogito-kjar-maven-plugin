name: CI workflow
on: push

env:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

jobs:
  install:
    name: install
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Setup cache
      uses: actions/cache@v1
      with:
        path: .m2/repository/
        key: ${{ github.ref }}
    - name: Install dependencies
      id: install
      run: mvn $MVN_CLI_OPTS clean install

  lint:
    name: lint
    runs-on: ubuntu-latest
    needs: install
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Setup cache
      uses: actions/cache@v1
      with:
        path: .m2/repository/
        key: ${{ github.ref }}
    - name: Lint code
      run: mvn $MVN_CLI_OPTS checkstyle:checkstyle

  test:
    name: test
    runs-on: ubuntu-latest
    needs: install
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Setup cache
      uses: actions/cache@v1
      with:
        path: .m2/repository/
        key: ${{ github.ref }}
    - name: Run tests
      run: | 
        mvn $MVN_CLI_OPTS test
        ls -l
        ls -l target
    - name: Upload test reports
      uses: actions/upload-artifact@v1
      with:
        # https://github.com/actions/upload-artifact/issues/11
        name: surefire-reports
        path: target/surefire-reports

  # TODO: add preview/prerelease/release flavour with <job.if>
  build:
    name: build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Setup cache
      uses: actions/cache@v1
      with:
        path: .m2/repository/
        key: ${{ github.ref }}
    - name: Upgrade project version
      uses: ./.github/actions/upgrade-project-version
    - name: Set new version
      run: mvn $MVN_CLI_OPTS versions:set -DnewVersion=$PROJECT_VERSION -DgenerateBackupPoms=false
    - name: Build the project
      run: mvn $MAVEN_CLI_OPTS package -DskipTests
    - name: Upload build artifacts
      uses: actions/upload-artifact@v1
      with:
        name: welld-drools-maven-plugin
        path: target/welld-drools-maven-plugin-${{ env.PROJECT_VERSION }}.jar



    


